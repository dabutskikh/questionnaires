<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Answered users</title>
</head>
<body>
<div>
    <h2>Users</h2>
    <table>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.login}"></td>
            <td>
                <form th:method="POST"
                      th:action="@{/questionnaires/answers(questionnaire_id=${questionnaire_id}, login=${user.login})}">
                    <button type="submit">Show answers</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
