<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title th:text="${title}"></title>
</head>

<nav th:fragment="user_navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">QUESTIONNAIRES PROJECT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/catalog">Каталог</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/current">Текущие</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/history">Завершенные</a>
            </li>
        </ul>
    </div>
    <form method="post" action="/auth/logout">
        <button type="submit" class="btn btn-outline-primary">Выйти</button>
    </form>
</nav>

<nav th:fragment="admin_navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">QUESTIONNAIRES PROJECT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/catalog">Каталог</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/current">Текущие</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/history">Завершенные</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/questionnaires" tabindex="-1"
                   aria-disabled="true">Управление</a>
            </li>
        </ul>
    </div>
    <form method="post" action="/auth/logout">
        <button type="submit" class="btn btn-outline-primary">Выйти</button>
    </form>
</nav>

</html>
