<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::common_header('Ответ')"></head>
<body>
    <div>
        <nav th:replace="base::admin_navbar"></nav>
        <div>
            <h2 th:text="'Редактирание формулировки ответа (вопрос: ' + ${answer.question.name} + ')'"></h2>
            <div>
                <a th:href="@{/admin/answers(question_id=${answer.question.id})}">К списку ответов</a>
            </div>
            <div>
                <form th:method="patch" th:action="@{/admin/answers/{id}(id=${answer.id})}" th:object="${answer}">
                    <div>
                        <label for="name">Ответ</label>
                        <input type="text" th:field="*{name}" id="name" name="name" placeholder="Новая формулировка" required>
                    </div>
                    <button type="submit">Редактировать</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
