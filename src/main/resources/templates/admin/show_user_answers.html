<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User's answers</title>
</head>
<body>
<div>
    <h2 th:text="'Questionnaire: ' + ${questionnaire.name}"/>
    <h3 th:text="'User: ' + ${user.login}"></h3>
    <ul>
        <li th:each="question : ${questionnaire.questions}">
            <div>
                <p th:text="${question.name}"></p>
                <ul>
                    <th:block th:each="answer : ${question.answers}">
                        <th:block th:if="${userAnswers.contains(answer)}">
                            <li th:text="${answer.name}"/>
                        </th:block>
                    </th:block>
                </ul>
            </div>
            <hr>
        </li>
    </ul>
</div>
</body>
</html>
