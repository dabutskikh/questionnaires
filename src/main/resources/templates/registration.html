<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::common_header('Регистрация')"/>
<body>
<div class="container">
    <form class="form-signin" th:method="POST" th:action="@{/registration}" th:object="${userForm}">
        <h2 class="form-signin-heading">Регистрация</h2>
        <p>
            <label for="username" class="sr-only">Логин</label>
            <input type="text" class="form-control" th:field="*{login}" id="username" name="username" placeholder="Введите логин" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Пароль</label>
            <input type="password" class="form-control" th:field="*{password}" id="password" name="password" placeholder="Введите пароль" required>
        </p>
        <p>
            <label for="confirmPassword" class="sr-only">Password</label>
            <input type="password" class="form-control" th:field="*{confirmPassword}" id="confirmPassword" name="confirmPassword" placeholder="Повторите пароль" required>
        </p>
        <p>
            <input type="checkbox" class="form-control" th:text="'Администратор'" th:field="*{role}" th:value="ADMIN">
        </p>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
