<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div>
    <form th:method="POST" th:action="@{/registration}" th:object="${userForm}">
        <h2>Registration</h2>
        <p>
            <label for="username">Username</label>
            <input type="text" th:field="*{login}" id="username" name="username" placeholder="Username" required>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" name="password" placeholder="Password" required>
        </p>
        <p>
            <label for="confirmPassword">Password</label>
            <input type="password" th:field="*{confirmPassword}" id="confirmPassword" name="confirmPassword"
                   placeholder="Confirm password" required>
        </p>
        <p>
            <input type="checkbox" th:text="'is Admin'" th:field="*{role}" th:value="ADMIN">
        </p>
        <button type="submit">Registration</button>
    </form>
</div>
</body>
</html>
