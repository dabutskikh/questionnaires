<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New question</title>
</head>
<body>
<div>
    <h2 th:text="'New question for questionnaire ' + ${parentQuestionnaire.name}"/>
    <a th:href="@{/questions(questionnaire_id=${parentQuestionnaire.id})}">Back</a>
    <form th:method="POST" th:action="@{/questions(questionnaire_id=${parentQuestionnaire.id})}"
          th:object="${questionForm}">
        <p>
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" name="name" placeholder="Name" required>
        </p>
        <p>
            <input type="checkbox" id="is_multiply" name="is_multiply" th:field="*{multiplyAnswer}">
            <label for="is_multiply">is multiply answer</label>
        </p>
        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
