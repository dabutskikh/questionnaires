<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit answer name</title>
</head>
<body>
<div>
    <h2>Edit answer name</h2>
    <a th:href="@{/answers(question_id=${answer.question.id})}">Back</a>
    <form th:method="PATCH" th:action="@{/answers/{id}(id=${answer.id})}" th:object="${answer}">
        <p>
            <label for="name">New name</label>
            <input type="text" th:field="*{name}" id="name" name="name" placeholder="New name" required>
        </p>
        <button type="submit">Edit</button>
    </form>
</div>
</body>
</html>
